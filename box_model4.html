<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    p.margin{margin:200px 250px;}
</head>
<body>
    <p style="border-width: 10;border-style: solid;
    border-color: aqua; ">this is demo text</p>
    <p style="border-width: 5;border-style: groove;
    border-color: green; ">this is demo text</p>
    <p style="border-width: 5;border-style: double;
    border-color: red; ">this is demo text</p>
    <p style="border-width: 5;border-style: dotted;
    border-color: blue; ">this is demo text</p>

<p class="margin">this is a margin with top and bottom
    have 200px</p>
</body>
</html>
