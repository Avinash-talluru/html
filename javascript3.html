<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
</head>
<body>
    <h1>using a variable in the script</h1>
    <script type="text/javascript">
    var number=3;
    if (number==1)
    {
        document.write('number is + one');
    }
    else
        if(number==2){
            document.write('number is two');
        }
        else
            if(number==3){document.write('number is three');}
        else{document.write('none');}
        
    </script>
</body>
</html>
