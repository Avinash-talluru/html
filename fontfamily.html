<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font_family</title>
</head>
<body>
    <p style="font-family:serif">
        this sentence is displayed using serif font
    </p>
    <p style="font-family:sans-serif">
        this sentence is displayed using sans-serif font
    </p>
    <p style="font-family:cursive">
        this sentence is displayed using cursive font
    </p>
    <p style="font-family:monospace">
        this sentence is displayed using monospace font
    </p>
    <p style="font-family:fantasy">
        this sentence is displayed using fantasy font
    </p>
</body>
</html>
