<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nested table</title>
</head>
<body>
    <table>
        <caption>
            <b>employee details</b>
        </caption>
        <colgroup span="1" style="background-color:red">
        </colgroup>
        <col style="background-color:green"/>
        <col style="background-color:yellow"/>
        <th colspan="4"> employee id ,name,birth,and other infotmation</th>
        
        <tr>
            <td>001</td>
            <td>Sanjay</td>
            <td>2004</td>
            <td>2005</td>
            <td>Vijayawada</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Sumanth</td>
            <td>2005</td>
            <td>2006</td>
            <td>Vijayawada</td>

        </tr>
    </table>
</body>
</html>
